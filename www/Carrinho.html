<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/Index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/remix.icon/remixicon.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="stylesheet" href="css/detalhes.css">
    

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

       

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="Detalhes" class="page color-theme-blue">

                <div class="nav-top cart">

                        <a href="/index/"><i class="ri-arrow-left-s-line"></i> </a>
                        <strong> <i class="ri-shopping-cart-fill"></i> Carrinho</strong>      
                        <a href="#" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-line"></i></a>
    
                </div>
                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                      <div class="list">
                        <ul>
                          <li><a id="esvaziar" href="/dialog/" class="list-button popover-close">
                            <span class="mdi mdi-broom"></span> Esvaziar</a></li>
                         
                      </div>
                    </div>
                  </div>

                <!-- TAB BAR-->
                <div  id="toolbarTotais"  style="margin-bottom: 100px;" class="toolbar toolbar-bottom">
                    <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="bt-bottom w-80 display-flex justify-content-space-between">
                            <span>Subtotal: </span>
                <strong><span id="subtotal"> R$ 800</span></strong>       
                            
                        </div>
                        <div id="toolbarCheckout"  class="bt-bottom margin-top w-80 display-flex justify-content-space-between">
                            <span>Frete </span>
                <strong><span> R$ 10</span></strong>       
                            
                        </div>
                    </div>
                </div>

                     <!-- TAB BAR-->
            <div  class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex align-items-center justify-content-center">
            
                    <div class="flex-100">
                        <button class="add-cart">Comprar </button>
                    </div>
                </div>
            </div>
             


                <!-- Scrollable page content -->
                <div class="page-content">
                 <div id="listaCarrinho">
                    <!--Item do carrinho-->

                    <div class="item-carrinho">
                        <div class="area-img">
                            <img src="img/imagens/default.png" alt="">
                        </div>
                        
                    
                    <div class="area-details">
                        <div class="sup">
                            <span class="name-prod">
                                Xbox Series X
                            </span>
                            <a href="#" class="delete">
                                <i class="mdi mdi-close"></i>
                            </a>
                        </div>
                        <div class="middle">
                            <span>1 TB</span>
                        </div>
                        <div class="preco-quantidade">
                            <span>R$ 99.500</span>
                            <div class="count">
                                <a class="minus" href="">-</a>
                                <input readonly class="qtd-item" type="text" value="1">
                                <a class="plus" href="">+</a>
                            </div>
                        </div>
                    </div>
                 </div>


                  <!--Item do carrinho-->

                  <div class="item-carrinho">
                    <div class="area-img">
                        <img src="img/imagens/default.png" alt="">
                    </div>
                    
                
                <div class="area-details">
                    <div class="sup">
                        <span class="name-prod">
                            Xbox Series X
                        </span>
                        <a href="#" class="delete">
                            <i class="mdi mdi-close"></i>
                        </a>
                    </div>
                    <div class="middle">
                        <span>1 TB</span>
                    </div>
                    <div class="preco-quantidade">
                        <span>R$ 99.500</span>
                        <div class="count">
                            <a class="minus" href="">-</a>
                            <input readonly class="qtd-item" type="text" value="1">
                            <a class="plus" href="">+</a>
                        </div>
                    </div>
                </div>
             </div>
                 
        </div>  

        
        
    </div> 
    
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
